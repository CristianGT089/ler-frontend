<div class="users-get">
  <h1>Conseguir toda la info del backend: </h1>
  <p-table
    [value]="users"
    [paginator]="true"
    [rows]="5"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rowsPerPageOptions]="[5, 10, 20]"
  >
      <ng-template #header>
          <tr>
              <th>ID</th>
              <th>Nombre </th>
              <th>Correo</th>
              <th>Edad</th>
          </tr>
      </ng-template>
      <ng-template #body let-user>
          <tr>
              <td>{{ user.id }}</td>
              <td>{{ user.nombre }}</td>
              <td>{{ user.correo }}</td>
              <td>{{ user.edad }}</td>
          </tr>
      </ng-template>
  </p-table>
</div>
