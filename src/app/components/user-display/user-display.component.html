<p-table [value]="users" [scrollable]="true" class="tabla" >
    <ng-template #header>
        <tr>
            <th>ID</th>
            <th>Nombre </th>
            <th>Correo</th>
            <th>Edad</th>
        </tr>
    </ng-template>
    <ng-template #body let-user>
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.nombre }}</td>
            <td>{{ user.correo }}</td>
            <td>{{ user.edad }}</td>
        </tr>
    </ng-template>
</p-table>
